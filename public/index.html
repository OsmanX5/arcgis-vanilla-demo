<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Vanilla Demo</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height:100%;
            background: #e7e7e7;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .title-bar{
            width: 100%;
            background: #002235;
            color: #ffff;
            padding: 10px 0 20px 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-align: center;
            box-shadow: 0 2px 8px rgb(0,0,0,0.06);
        }
        .map-container-outer{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 40px;
        }
        .map-box {
            width: 90vw;
            min-width: 350px;
            height: 80vh;
            min-height: 400px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: stretch;
        }
        #viewDiv {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 1000px) {
            .map-box {
                width: 99vw;
                height: 60vh;
            }
            .title-bar {
                font-size: 1.2rem;
                padding: 18px 0 10px 0;
            }
        }
    
        .layers-toggle-bar {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: rgba(30,30,30,0.94);
            border-radius: 10px;
            padding: 8px 20px;
            display: flex;
            gap: 10px;
            z-index: 99;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
        }
        .osm-info-box {
            position: absolute;
            left: 30px;
            bottom: 30px;
            min-width: 120px;
            background: rgba(40,40,40,0.96);
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            padding: 8px 16px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.97;
            box-shadow: 0 1px 7px rgba(0,0,0,0.15);
            transition: opacity 0.2s;
        }
        .toggle-btn {
            color: #fff;
            background: #0079c1;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            padding: 6px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .toggle-btn:not(.active) {
            background: #444;
            color: #aaa;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.28);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }
        .popup-overlay.hidden {
            display: none;
        }
        .popup-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.22);
            width: 960px;
            max-width: 98vw;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid #0079c1;
            animation: popupIn 0.22s;
        }
        @keyframes popupIn {
            from { transform: scale(0.93); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup-header {
            background: linear-gradient(90deg, #0079c1 0%, #002235 97%);
            color: #fff;
            padding: 18px 24px 12px 28px;
            font-size: 1.38rem;
            font-weight: 700;
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5px solid #e7e7e7;
        }
        .popup-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .popup-close-btn {
            background: #fff;
            color: #0079c1;
            font-size: 1.2rem;
            border: none;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.14);
            transition: background 0.18s, color 0.18s;
        }
        .popup-close-btn:hover {
            background: #0079c1;
            color: #fff;
        }
        .popup-content {
            flex: 1 1 auto;
            background: #fcfcfc;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .unity-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 0 0 18px 18px;
            background: #222;
            display: block;
            max-height: 70vh;
        }

        @media (max-width: 700px) {
            .layers-toggle-bar { flex-wrap: wrap; padding: 6px 5px; font-size:0.9rem;}
            .toggle-btn { padding: 6px 8px; }
            .popup-container {
                width: 99vw;
                min-width: unset;
                max-width: 99vw;
            }
            .unity-iframe {
                height: 320px;
                max-height: 60vh;
            }
            .popup-header {
                font-size: 1rem;
                padding: 12px 8px 10px 16px;
            }
        }
    </style>
</head>
<body>
  <div class="title-bar">
    <span>
      <h3>Riyadh Digital Twin</h3>
    </span>
  </div>
  <div class="map-container-outer">
    <div class="map-box">
      <div id="viewDiv"></div>
    </div>
    <!-- Popup for Unity 360 App -->
    <div id="unityPopup" class="popup-overlay hidden">
      <div class="popup-container">
        <div class="popup-header">
          <span class="popup-title">
            <img src="Images/Logo_White.png" width="32" height="32" alt="360 Icon" style="vertical-align:middle; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.12);">
            Project Name 360 Viewer
          </span>
          <button class="popup-close-btn" title="Close" id="closePopupBtn">&times;</button>
        </div>
        <div class="popup-content">
          <iframe id="unity360iframe" class="unity-iframe" src="360view/index.html" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <div id="osmBuildingInfo" class="osm-info-box"></div>
  <!-- ArcGIS JS API -->
  <script src="https://js.arcgis.com/4.29/"></script>
  <!-- Your modular app entry point -->
  <script src="main.js"></script>
  <script>
    // Close popup
    document.getElementById('closePopupBtn').addEventListener('click', function() {
      document.getElementById('unityPopup').classList.add('hidden');
    });
    // Optional: Close popup when clicking outside the container
    document.getElementById('unityPopup').addEventListener('click', function(event) {
      if (event.target === this) {
        this.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
