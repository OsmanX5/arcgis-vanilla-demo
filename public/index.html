<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Vanilla Demo</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="map-container-outer">
    <div class="map-box">
      <div id="viewDiv">
          
      </div>

    
    </div>

          <div class="title-bar">
            Riyadh Digital Twin POC for RIPC
        </div>

        
    <!-- Popup for Unity 360 App -->
    <div id="unityPopup" class="popup-overlay hidden">
      <div class="popup-container">
        <div class="popup-header">
          <span class="popup-title">
            <img src="Images/Logo_White.png" width="32" height="32" alt="360 Icon" style="vertical-align:middle; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.12);">
            Project Name 360 Viewer
          </span>
          <button class="popup-close-btn" title="Close" id="closePopupBtn">&times;</button>
        </div>
        <div class="popup-content">
          <iframe id="unity360iframe" class="unity-iframe" src="360view/index.html" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  <div id = "baseMapGallery">
  <!-- ArcGIS JS API -->
  <script src="https://js.arcgis.com/4.29/"></script>
  <!-- Your modular app entry point -->
  <script src="main.js"></script>
  <script>
    // Close popup
    document.getElementById('closePopupBtn').addEventListener('click', function() {
      document.getElementById('unityPopup').classList.add('hidden');
    });
    // Optional: Close popup when clicking outside the container
    document.getElementById('unityPopup').addEventListener('click', function(event) {
      if (event.target === this) {
        this.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
